<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>יומן פגישות Outlook</title>

    <!-- אייקון לאייפון, אנדרואיד ומחשב -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">

    <!-- מניפסט לדפדפן / התקנת אפליקציה -->
    <link rel="manifest" href="manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
            color: #222;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #003366;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
        }

        button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button.secondary {
            background: #10b981;
        }

        button.fullscreen-exit {
            background: #dc2626;
        }

        .events-container {
            margin-top: 20px;
        }

        .event-card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>יומן פגישות Outlook</h1>

    <div class="container">

        <!-- כפתור בחירת קובץ אקסל -->
        <label style="display:block; margin-bottom:10px;">
            <strong>בחר קובץ אקסל:</strong>
            <input type="file" id="fileInput" accept=".xlsx" />
        </label>

        <!-- שדה תאריך + הצג אירועים -->
        <div class="button-row">
            <input type="date" id="dateInput" style="padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc;">
            <button onclick="showEventsByDate()">הצג אירועים</button>
        </div>

        <!-- כפתורים מהירים -->
        <div class="button-row">
            <button onclick="showToday()">היום</button>
            <button onclick="showTomorrow()">מחר</button>
            <button onclick="showNextWeek()">שבוע קדימה</button>
            <button onclick="showNextMonth()">חודש קדימה</button>
        </div>

        <!-- תצוגה מלאה / חזרה -->
        <div class="button-row">
            <button onclick="enterFullscreen()" id="fullBtn">תצוגת מסך מלא</button>
            <button onclick="exitFullscreen()" id="backBtn" class="fullscreen-exit hidden">חזור</button>
        </div>

        <!-- הדפסה -->
        <div class="button-row">
            <button class="secondary" onclick="window.print()">הדפס</button>
        </div>

        <!-- כאן יוצגו הפגישות -->
        <div id="eventsContainer" class="events-container"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
